### your site title here

title: Alirezaly
tagline: A blog by Alireza Bashiri
description: A blog by Alireza Bashiri
baseurl: "" # name of the repository
email: alirezaly@outlook.com



highlighter: rouge
markdown: kramdown


paginate: 4


# Tracker
analytics: G-MLB3W67KZP

# Comments
disqus-shortname: false


#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []


sass:
  sass_dir: /assets/css/_sass
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - LICENSE.md


plugins:
  - jekyll-seo-tag
  - jekyll-paginate
